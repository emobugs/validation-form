<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML, CSS and SASS Boilerplate</title>
		<meta
			name="description"
			content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<form action="">
			<input required type="text" name="name" minlength="20" class="input" />
			<input required type="text" name="name_slug" pattern="^[^(0-9\s_)]+$" class="input" />
			<input required type="number" name="contributers" min="1" max="100" class="input" />
			<input required type="number" name="max_branches" min="1" max="100" class="input" />
		</form>
	</body>
</html>
