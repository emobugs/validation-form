<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML, CSS and SASS Boilerplate</title>
		<meta
			name="description"
			content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<form action="">
			<input type="text" name="project-name" id="project-name" minlength="20" />
			<input required type="text" name="name-slug" id="name-slug" pattern="^[^(0-9\s_)]+$" />
			<input
				required
				type="number"
				name="number-of-contributers"
				id="number-of-contributers"
				min="1"
				max="100"
			/>
			<input
				required
				type="number"
				name="maximum-number-of-branches"
				id="branches"
				min="1"
				max="100"
			/>
		</form>
	</body>
</html>
